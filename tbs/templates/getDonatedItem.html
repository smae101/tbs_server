<html>
<head>
	<title>Get Donated Item</title>
</head>
<body>
	<form action='/api/get_donated_item' method='post'>
		
		Buyer: <input type="text" name="buyer"><br><br>
		Item ID: <input type="text" name="item_id"><br><br>
		Quantity: <input type="text" name="quantity"><br><br> 
		Item code: <input type="text" name="item_code"><br><br>
		<button type='submit'>Get Item</button>
	</form>
</body>
</html>
